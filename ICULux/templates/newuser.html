
<body>
{%block body %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/newuser.css') }}"/>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
	<header class="masthead" style="background-image: url('static/img/heartbeat.gif');">
    <div class="overlay"></div>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>ICUlux</h1>
            <span class="subheading">Find Patient</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script type="text/javascript" language="javascript">
    
    </script>
    <form action="/register" method="post">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
        
                <label for="username"><b>Username</b></label>
              <input type="text" name="username" placeholder="Enter Username" id="username" required>
            <br>
            <label for="age"><b>Age</b></label>
              <br>
             
             <input type="text" name="age" id="age" placeholder="20" required>
            <br>
            <label for="gender"><b>Gender</b></label>
              <br>
             
             <input type="text" name="gender" id="gender" placeholder="Male" required>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
        
                    <label for="email"><b>Phone Number</b></label>
              <br>
             
             <input type="phone" name="phone" id="phone" placeholder="812345678" required>
            <br>
            <label for="spec"><b>Specialization</b></label>
              <br>
             
             <input type="text" name="spec" id="spec" placeholder="Surgeon" required>
            <br>
        
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
        
              <button type="submit" class="btn">Sign Up</button>
            </div>
          </div>
    </form>
        
  
      {% endblock %}
  

    </body>
